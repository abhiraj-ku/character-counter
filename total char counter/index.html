<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Total character counter</title>
</head>

<body>
    <div class="container">
        <h2>Real Time character counter</h2>
        <h2><textarea id="textarea" class="textarea" maxlength="75" placeholder="write your text here..."></textarea>
        </h2>
        <div class="counter-conatiner">
            <p>Total Character: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>

    
    
    <script src="index.js"></script>
</body>

</html>
